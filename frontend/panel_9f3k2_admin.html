<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #login-section, #dashboard {
      background-color: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h1, h2 {
      color: #333;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #subscribers-list {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    #subscribers-list li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }

    #login-message {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h1>Admin Login</h1>
    <input type="password" id="admin-key" placeholder="Enter Admin Key" />
    <button id="login-btn">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <button id="logout-btn">Logout</button>
    <h2>Newsletter Subscribers</h2>
    <ul id="subscribers-list"></ul>
  </div>

  <script src="admin.js"></script>
</body>
</html>
