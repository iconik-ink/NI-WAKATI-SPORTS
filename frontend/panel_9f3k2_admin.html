<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #login-section, #dashboard {
      background-color: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
    }

    h1, h2 {
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 10px 0;
      resize: vertical;
    }

    button {
      padding: 8px 16px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    .highlight {
      background-color: #d4edda !important;
      transition: background-color 2s ease;
    }

    #login-message {
      color: red;
      font-size: 0.9em;
    }

    /* Temp Admin buttons */
    #tempAdminActions button {
      background-color: #28a745;
      color: #fff;
      border-radius: 6px;
      padding: 8px 14px;
      margin: 4px 2px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #tempAdminActions button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <h1>Admin Login</h1>
    <input type="password" id="admin-key" placeholder="Enter Admin Key" />
    <button id="login-btn">Login</button>
    <p id="login-message"></p>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboard" style="display:none;">
    <button id="logout-btn">Logout</button>
    <br /><br />

    <!-- Subscribers CSV -->
    <button id="exportCsvBtn">ðŸ“¥ Download Subscribers CSV</button>
    <br /><br />

    <!-- TEMP ADMIN KEYS -->
    <button id="generateTempKeyBtn">Generate TEMP Key</button>
    <input type="text" id="newTempKey" readonly placeholder="New TEMP key appears here">
    <div id="tempAdminActions" style="margin: 20px 0;"></div>

    <!-- Newsletter Subscribers Table -->
    <h2>Newsletter Subscribers</h2>
    <table id="subscribersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Subscribed At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Page Content Editor -->
    <hr>
    <h2>Page Content Editor</h2>

   <label for="pageSelect">Select Page:</label>
<select id="pageSelect">
  <option value="home">Home</option>
  <option value="about">About</option>
  <option value="events">Events</option>
  <option value="stories">Stories & Insights</option>
  <option value="get-involved">Get Involved</option>
</select>


    <br><br>
    <label for="pageTitle">Title</label>
    <input type="text" id="pageTitle" placeholder="Page title here" />

    <label for="pageBody">Body</label>
    <textarea id="pageBody" rows="10" placeholder="Page content here"></textarea>

    <br>
    <button id="savePageBtn">Save Page</button>
    <p id="saveMessage" style="color:green;"></p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
